<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <div class="logo">ElectroShop</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Welcome to ElectroShop</h1>
        <p>Your one-stop shop for all electronics</p>
    </section>

    <!-- Product Grid -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="./notebook-xps-13-9345-t-gray-gallery-4.avif" width="800px" alt="Laptop">
                <h3>Laptop Model X</h3>
                <p>$799</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./6644392b5396300813346d82-huness-i15-pro-max-smartphone-unlocked.jpg" alt="Smartphone">
                <h3>Smartphone Pro</h3>
                <p>$599</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./headphone.jpg" alt="Headphones">
                <h3>Noise Cancelling Headphones</h3>
                <p>$199</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ElectroShop. All rights reserved.</p>
    </footer>
</body>
</html>
