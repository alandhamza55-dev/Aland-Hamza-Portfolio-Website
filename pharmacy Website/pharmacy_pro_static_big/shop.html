<section class="container py-4"><div class="d-lg-flex align-items-end justify-content-between gap-3">

<div class="d-flex gap-2 mt-3 mt-lg-0"><select id="categoryFilter" class="form-select"></select>
<select id="sortSelect" class="form-select"><option value="name">Sort: Name</option><option value="price-asc">Price: Low → High</option><option value="price-desc">Price: High → Low</option></select>
<input id="searchInput" class="form-control" placeholder="Search medicines..."></div></div>
